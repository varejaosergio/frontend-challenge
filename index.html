<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge</title>
    <link rel="stylesheet" href="./styles/style.css">    
</head>
<body class="main">    
    <header class="header">
        <img class="header__img" src="assets/logo-uppersoft.svg" />
    </header>
    <section class="login">   
        <div class="login__container container">
            <h1 class="container__title">Acessar</h1>
            <form class="container__form form" action="/login" method="POST" id="form__login">   
                <label class="form__label" for="email">E-mail</label><br />
                <input class="form__input" type="email" name="email" placeholder="seuemail@dominio.com" required>
                <label class="form__label" for="senha">Senha</label><br />
                <input class="form__input" type="password" name="senha" required/>                
                <input class="form__entrar" type="submit" value="ENTRAR" id="form__entrar"/>
                <span class="form__spinner"></span>               
            <p class="form__error">Usuário ou senha inválidos</p>
            </form>
        </div>
    </section>    
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
